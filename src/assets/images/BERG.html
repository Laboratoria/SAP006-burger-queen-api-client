  border: none;
  outline: none; }

body {
  margin: auto;
  padding: 0;
  align-items: center;
  justify-content: center;
  background-color: #493421; }

button {
  cursor: pointer;
  background-repeat: no-repeat; }

main form {
  display: flex;
  flex-direction: column;
  width: 60%;
  position: relative; }
  main form div {
    display: flex;
    flex-direction: column;
    width: 100%;
    position: relative;
    margin: 0 auto 10%; }
    main form div input {
      padding: 4% 4% 3% 10%;
      font-size: 180%;
      color: #FED691; }
    main form div ::placeholder {
      color: #FFA34C; }
    main form div label {
      display: none;
      position: absolute;
      left: 10%;
      bottom: 85%;
      color: #FFA34C;
      font-size: 160%; }
    main form div input:valid ~ label,
    main form div .move-label-up {
      display: block; }

main img {
  position: absolute;
  bottom: 30%;
  height: 3vh;
  width: 3vh; }

.login-content form {
  margin: 5% auto; }

.register-content form {
  margin: 1% auto 0; }

.register-content .auth-label-radio-input {
  display: block;
  left: 40%;
  bottom: 25%;
  font-size: 180%;
  color: #FFA34C; }

.register-content .auth-radio-input {
  margin: 0 0 7% 25%;
  height: 2.5vh;
  width: 2.5vh; }

.auth-correct-input {
  border-bottom: #A87852 solid; }

.auth-wrong-input {
  border-bottom: #FF2F00 solid; }

@media (min-width: 1000px) {
  main form {
    width: 100%; }
  .login-content main form div {
    margin-bottom: 7%; }
    .login-content main form div input {
      padding-bottom: 1%; }
  .register-content main form div {
    margin-bottom: 10%; }
    .register-content main form div input {
      padding-bottom: 1%; } }

@media (min-height: 1200px) {
  .register-content main form div {
    margin-bottom: 8%; }
    .register-content main form div input {
      padding-bottom: 1%; } }
